{% load socialaccount %}

<h1>Login</h1>

    {{ form.as_p }}

</form>

<a href="{% provider_login_url 'google' %}">
    Continue with Google
</a>

<p>
    <a href="{% url 'account_signup' %}">Create an account</a>
</p>
