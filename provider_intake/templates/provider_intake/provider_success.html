{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down,keyboard_arrow_up" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <title>Application Submitted</title>
    </head>
    <body>
        <div id="thank-you-container">
            <img id="step-logo" src="{% static 'initial_screening/images/STEP+Logo_White.png' %}" alt="STEP Logo">
            <h1>Thank you!</h1>
        </div>
        <div id="bottom-text">

            <p class="thank-you-paragraph">
                Your application was successfully submitted.
            </p>
        </div>

    </body>

        <style>
        #bottom-text #error-message {
            margin: 20px 0 35px 0;
        }

        .errorlist, #error-message {
            list-style: none;
            margin: 6px 0 0;
            padding: 0;
        }

        .errorlist li, #error-message {
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            color: #b00020;
            background-color: #fdecea;
            padding: 6px 10px;
            border-radius: 4px;
        }

        #user-email {
            height: 28px;
            padding: 10px;
            line-height: 28px;
            background-color: #f5f5f5;
            border-color: #d1d1d1;
            border-style: solid;
            border-width: 0.8px;
            font-family: "Poppins";
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            color: #434343;
            cursor: default;
            opacity: 0.7;
        }

        #provider-info-submit {
            margin-left: 0;
            margin-top: 10px;
            padding: 24px 35px;
            background-color: rgb(58, 139, 148);
            font-size: 16px;
            font-weight: 500;
            font-family: "Poppins";
        }

        #provider-info-submit:hover{
            opacity: 0.9;
            cursor: pointer;
            transition: opacity 0.25s ease;
        }

        #info-form .label-large {
            color: rgb(36, 40, 46);
            font-family: 'Poppins';
            font-size: '16px';
            font-weight: 300;
        }

        #info-form .label-small {
            font-size: 14.4px;
            color: rgb(36, 40, 46);
            font-weight: 300;
        }

        .django-form-input {
            display: flex;
            flex-direction: column;
        }

        .side-by-side-input {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 10px;
        }

        .side-by-side-input .django-form-input {
            flex-grow: 1;
        }

        #info-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        #info-form span {
            font-family: "Poppins";
            color: rgb(36, 40, 46);
            font-size: 16px;
            font-weight: 300;
            line-height: 28px;
        }

        #info-form textarea {
            background-color: rgb(250, 250, 250);
            border-color: rgb(169, 169, 169);
            border-style: solid;
            border-width: 0.8px;
            font-family: "Poppins";
            font-size: 16px;
            padding: 10px;
        }

        #info-form .label-small span.required-label {
            display: none;
        }

        #info-form span.required-label {
            font-size: 14.4px;
            opacity: 0.7;
            margin-left: 8px;
        }

        #info-form .form-helptext {
            opacity: 0.7;
            color: rgb(36, 40, 46);
            font-size: 14.4px;
            font-weight: 300;
            line-height: 26px;
        }

        input[type=text], input[type=email] {
            height: 28px;
            background-color: rgb(250, 250, 250);
            border-color: rgb(169, 169, 169);
            border-style: solid;
            border-width: 0.8px;
            font-family: "Poppins";
            font-size: 16px;
            line-height: 28.8px;
            padding: 10px;

        }

        input[type=text]:focus, input[type=email]:focus, textarea:focus {
            outline-color: rgb(36, 40, 46);
            outline-offset: 2px;
            outline-style: solid;
            outline-width: 1.6px;
            outline-color: rgb(36, 40, 46);
        }

        #info-form select {
            background-color: rgb(250, 250, 250);
            border-color: rgb(169, 169, 169);
            border-style: solid;
            border-width: 0.8px;
            font-family: "Poppins";
            font-size: 16px;
            height: 48px;
            padding: 10px;
            line-height: 28px;
            width: 100%;
        }

        #info-form option {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #000000;
        }

        label:has(input[type=checkbox]) {
            color: rgb(36, 40, 46);
            font-family: "Poppins";
            font-size: 14px;
            font-weight: 300;
            line-height: 26px;

        }

        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
        }

        #accordion-icon {
            font-size: 2rem;
            cursor: pointer;
            color: black;
        }

        #accordion-header-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        #accordion-div {
            border-top: solid 1px hsla(216,12.2%,16.08%,0.2);
            border-bottom: solid 1px hsla(216,12.2%,16.08%,0.2);
        }

        #thank-you-button {
            text-decoration: none;
            display: block;
            color: white;
            text-align: center;
            width: fit-content;
            margin: 40px auto;
            padding: 2em 2.5em;
            background-color: hsl(186,43.69%,40.39%);
            font-weight: 500;
            font-family: 'Poppins';
            letter-spacing: 0.02em;
            font-size: 1em;
        }

        .thank-you-link {
            color: hsl(186,43.69%,40.39%);
        }

        strong {
            font-weight: 700;
        }

        .bottom-text-header {
            font-family: 'Poppins';
            font-weight: 500;
            color: hsl(186,43.69%,40.39%);
            font-size: 1.2em;
            margin: 30px 0;
        }

        .thank-you-paragraph {
            font-family: 'Poppins';
            font-weight: 300;
            color: hsl(216,12.2%,16.08%);
        }

        #button-text>* {
            margin: 10px 0;
        }


        #bottom-text {
            margin: 0 15vw;
            line-height: 1.8em;
            margin-bottom: 5em;
        }
        
        #step-logo {
            width: 300px;
        }

        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        #thank-you-container {
            background-image: url("{% static 'initial_screening/images/thank-you-background.jpg' %}");
            background-size: cover;
            clip-path: ellipse(87.31% 84.15% at 50% 10.5%);
            background-position: center 25%;
            padding-bottom: 3px;
            width: 100%;
            height: max(350px, 40vh);
            x: 0;
            y: 0;
            justify-content: flex-start;
            margin-top: 0;
            box-sizing: border-box;
        }

        #thank-you-container>h1 {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: 'Poppins';
            font-weight: 500;
            font-size: 600%;
            /* font-size: 16rem; */
        }

        #thank-you-container>p {
            color: white;
            font-weight: 500;
            font-size: 2.5rem;
            font-family: 'Poppins';
            margin: 0;
            text-align: center;

        }

        .side-by-side-input .django-form-input:has(select#id_phone_country) {
                max-width: 200px;
        }

        @media (max-width: 500px) { 
            #thank-you-container > h1 {
                font-size: 4em;
            }

            #thank-you-container {
                background-position: center 100%;
            }

            #bottom-text {
                margin: 0 8vw;
            }

            .side-by-side-input {
                flex-direction: column;
            }

            .side-by-side-input .django-form-input:has(select#id_phone_country) {
                max-width: initial;
            }
        }


    </style>
</html>
